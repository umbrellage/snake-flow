# Tomcat
server:
  port: 9601

# Spring
spring:
  application:
    # 应用名称
    name: elink-juliet-flow
  profiles:
    active: @profileActive@
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        #server-addr: 172.16.1.151:8848
        namespace: ${spring.profiles.active}
      config:
        # 配置中心地址
        #server-addr: 172.16.1.151:8848
        # 配置文件格式
        file-extension: yml
        namespace: ${spring.profiles.active}
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}

# 全局配置
logging:
  level:
    feign.Logger: debug

dubbo:
  applicaion:
    name: elink-juliet-flow-dubbo
  protocol:
    name: dubbo
    port: -1
    compression: gzip
  registry:
    id: nacos-registry
    parameters:
      namespace: ${spring.profiles.active}

feign:
  client:
    config:
      default:
        loggerLevel: FULL
  hystrix:
    enable: false
  compression:
    request:
        enabled: true
        mime-types: text/xml,application/xml,application/json
        min-request-size: 1024
    response:
        enabled: true